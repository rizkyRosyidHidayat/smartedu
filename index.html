<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<title>SmartEdu</title>
</head>
<body>
<div id="app">
	<navbar-section></navbar-section>

	<banner-section></banner-section>

	<achivement-section></achivement-section>

	<about-section></about-section>

	<carousel-section></carousel-section>

	<feature-section></feature-section>

	<trusted-section></trusted-section>

	<testimoni-section></testimoni-section>

	<partner-section></partner-section>

	<footer-section></footer-section>
</div>

	<script src="./js/vue.js"></script>
	<script type="module">
		import './js/components/navbar.js'
		import './js/components/banner.js'
		import './js/components/achivement.js'
		import './js/components/about.js'
		import './js/components/carousel.js'
		import './js/components/feature.js'
		import './js/components/trusted.js'
		import './js/components/testimoni.js'
		import './js/components/partner.js'
		import './js/components/footer.js'
		const vue = new Vue({
			el: '#app',
			data: {
			}
		})

		const navbarNav = document.querySelector('.navbar-nav > .nav-link')
		const btnLogin = document.querySelector('.navbar-nav > .nav-link > .btn')
		const header = document.querySelector('header')

		function scrollFunction() {
			if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
		    header.setAttribute('class', 'header-active')
		    navbarNav.setAttribute('class', 'nav-link')  
		    btnLogin.setAttribute('class', 'btn btn-outline')  
		  } else {
		    header.setAttribute('class', 'header-inactive')  
		    navbarNav.setAttribute('class', 'nav-link text-white')  
		    btnLogin.setAttribute('class', 'btn btn-outline btn-white')  
		  }
		}

		window.onscroll = function() {scrollFunction()};

	</script>
</body>
</html>
